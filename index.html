<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Stylish Profile Card</title>
</head>
<body>
    <div class="profile-container">
        <div class="img-container">
            <img src="\kundan.png" alt="profile image">
        </div>
        <p class="info full-name">KUNDAN_PATIDAR </p>
        <p class="info role">
            <i class="fas fa-star"></i>
           WEB Developer
        </p>
        <p class="info place">
            <i class="fas fa-map-marker-alt"></i>
            INDORE, MADHYA PRADESH
        </p>

        <div class="posts-info">
            <p><span>0</span> Posts</p>
            <p><span>66</span> Followers</p>
            <p><span>86</span> Following</p>
        </div>

        <div class="social-container">
            <button class="youtube">
                <a href="https://youtube.com/@W3b_its.kundan?si=0OxwJrDVwJxDP209">
                    <i class="fab fa-youtube"></i>
                </a>
            </button>
            <button class="linkedin" onclick="window.location.href=''">
                <i class="fab fa-linkedin-in"></i>
            </button>
            <a href="https://www.instagram.com/w3b_its.kundan?igsh=emhyenJyb2p1OG00" target="_blank">
                <button class="instagram">
                    <i class="fab fa-instagram"></i>
                </button>
            </a>
            <button class="github">
                <a href="">
                    <i class="fab fa-telegram"></i> 
                </a>
            </button>
        </div>

        <button class="action" onclick="window.location.href='https://www.instagram.com/w3b_its.kundan?igsh=emhyenJyb2p1OG00'">Follow</button>

        <button class="action message" onclick="window.location.href='https://www.instagram.com/w3b_its.kundan?igsh=emhyenJyb2p1OG00'">Message</button>
    </div>
    
</body>
</html>
